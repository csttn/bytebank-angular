<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="cabecalho">
      <th class="conteudo">Data</th>
      <th class="conteudo">Valor</th>
      <th class="conteudo">Destino</th>
    </thead>
    <tbody class="linha" *ngIf="transferencias?.length > 0; else listaVazia">
      <tr class="tabela__conteudo" *ngFor="let item of transferencias">
        <td class="conteudo">{{ item.data | date: "short" }}</td>
        <td class="conteudo">{{ item.valor | currency }}</td>
        <td class="conteudo">{{ item.destino }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #listaVazia>
    <p>Nenhuma operação cadastrada</p>
  </ng-template>
</section>
